<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冥想App - 登录注册</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="flex space-x-6">
        <!-- 登录页面 -->
        <div class="w-80 h-[600px] bg-white rounded-[40px] p-6 shadow-xl overflow-hidden relative">
            <div class="bg-gradient-to-br from-purple-50 to-blue-50 absolute inset-0 opacity-50"></div>
            
            <div class="relative h-full flex flex-col">
                <!-- Logo和标题 -->
                <div class="text-center mb-12">
                    <div class="bg-indigo-600 w-16 h-16 rounded-2xl mx-auto mb-4 flex items-center justify-center">
                        <img src="https://unpkg.com/lucide-static@latest/icons/lotus.svg" class="w-10 h-10 text-white">
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800">静心冥想</h1>
                    <p class="text-sm text-gray-500 mt-1">开启内心平静之旅</p>
                </div>

                <!-- 登录表单 -->
                <div class="space-y-4 mb-6">
                    <div class="bg-white/70 backdrop-blur-xl rounded-xl p-3 flex items-center border border-white/20">
                        <img src="https://unpkg.com/lucide-static@latest/icons/mail.svg" class="w-5 h-5 text-gray-400 mr-2">
                        <input type="email" placeholder="邮箱地址" class="flex-1 bg-transparent outline-none text-sm">
                    </div>
                    <div class="bg-white/70 backdrop-blur-xl rounded-xl p-3 flex items-center border border-white/20">
                        <img src="https://unpkg.com/lucide-static@latest/icons/lock.svg" class="w-5 h-5 text-gray-400 mr-2">
                        <input type="password" placeholder="密码" class="flex-1 bg-transparent outline-none text-sm">
                    </div>
                </div>

                <!-- 记住密码和忘记密码 -->
                <div class="flex justify-between items-center mb-8">
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-indigo-600">
                        <span class="text-sm text-gray-600 ml-2">记住我</span>
                    </label>
                    <a href="#" class="text-sm text-indigo-600">忘记密码？</a>
                </div>

                <!-- 登录按钮 -->
                <button class="w-full bg-indigo-600 text-white py-4 rounded-xl font-medium mb-4">
                    登录
                </button>

                <!-- 社交登录 -->
                <div class="text-center mb-8">
                    <p class="text-sm text-gray-500 mb-4">或使用以下方式登录</p>
                    <div class="flex justify-center space-x-4">
                        <button class="bg-white/70 backdrop-blur-xl p-3 rounded-xl border border-white/20">
                            <img src="https://unpkg.com/lucide-static@latest/icons/github.svg" class="w-6 h-6 text-gray-700">
                        </button>
                        <button class="bg-white/70 backdrop-blur-xl p-3 rounded-xl border border-white/20">
                            <img src="https://unpkg.com/lucide-static@latest/icons/twitter.svg" class="w-6 h-6 text-gray-700">
                        </button>
                        <button class="bg-white/70 backdrop-blur-xl p-3 rounded-xl border border-white/20">
                            <img src="https://unpkg.com/lucide-static@latest/icons/facebook.svg" class="w-6 h-6 text-gray-700">
                        </button>
                    </div>
                </div>

                <!-- 注册链接 -->
                <p class="text-sm text-center text-gray-600">
                    还没有账号？ <a href="#" class="text-indigo-600 font-medium">立即注册</a>
                </p>
            </div>
        </div>

        <!-- 注册页面 -->
        <div class="w-80 h-[600px] bg-white rounded-[40px] p-6 shadow-xl overflow-hidden relative">
            <div class="bg-gradient-to-br from-purple-50 to-blue-50 absolute inset-0 opacity-50"></div>
            
            <div class="relative h-full flex flex-col">
                <!-- 返回按钮和标题 -->
                <div class="flex items-center mb-8">
                    <img src="https://unpkg.com/lucide-static@latest/icons/chevron-left.svg" class="w-6 h-6 text-gray-600 mr-3">
                    <h1 class="text-xl font-bold text-gray-800">创建账号</h1>
                </div>

                <!-- 注册表单 -->
                <div class="space-y-4 mb-6">
                    <div class="bg-white/70 backdrop-blur-xl rounded-xl p-3 flex items-center border border-white/20">
                        <img src="https://unpkg.com/lucide-static@latest/icons/user.svg" class="w-5 h-5 text-gray-400 mr-2">
                        <input type="text" placeholder="用户名" class="flex-1 bg-transparent outline-none text-sm">
                    </div>
                    <div class="bg-white/70 backdrop-blur-xl rounded-xl p-3 flex items-center border border-white/20">
                        <img src="https://unpkg.com/lucide-static@latest/icons/mail.svg" class="w-5 h-5 text-gray-400 mr-2">
                        <input type="email" placeholder="邮箱地址" class="flex-1 bg-transparent outline-none text-sm">
                    </div>
                    <div class="bg-white/70 backdrop-blur-xl rounded-xl p-3 flex items-center border border-white/20">
                        <img src="https://unpkg.com/lucide-static@latest/icons/lock.svg" class="w-5 h-5 text-gray-400 mr-2">
                        <input type="password" placeholder="密码" class="flex-1 bg-transparent outline-none text-sm">
                    </div>
                    <div class="bg-white/70 backdrop-blur-xl rounded-xl p-3 flex items-center border border-white/20">
                        <img src="https://unpkg.com/lucide-static@latest/icons/lock.svg" class="w-5 h-5 text-gray-400 mr-2">
                        <input type="password" placeholder="确认密码" class="flex-1 bg-transparent outline-none text-sm">
                    </div>
                </div>

                <!-- 用户协议 -->
                <label class="flex items-start mb-8">
                    <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-indigo-600 mt-1">
                    <span class="text-sm text-gray-600 ml-2">
                        我已阅读并同意<a href="#" class="text-indigo-600">用户协议</a>和<a href="#" class="text-indigo-600">隐私政策</a>
                    </span>
                </label>

                <!-- 注册按钮 -->
                <button class="w-full bg-indigo-600 text-white py-4 rounded-xl font-medium mb-4">
                    注册
                </button>

                <!-- 登录链接 -->
                <p class="text-sm text-center text-gray-600">
                    已有账号？ <a href="#" class="text-indigo-600 font-medium">立即登录</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
