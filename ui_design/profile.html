<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冥想App - 个人中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="flex space-x-6">
        <!-- 个人主页 -->
        <div class="w-80 h-[600px] bg-white rounded-[40px] p-6 shadow-xl overflow-hidden relative">
            <div class="bg-gradient-to-br from-purple-50 to-blue-50 absolute inset-0 opacity-50"></div>
            
            <div class="relative h-full flex flex-col">
                <!-- 个人信息卡片 -->
                <div class="text-center mb-6">
                    <div class="relative inline-block mb-3">
                        <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=150&auto=format" 
                             class="w-24 h-24 rounded-full object-cover border-4 border-white">
                        <div class="absolute bottom-0 right-0 bg-indigo-600 rounded-full p-2">
                            <img src="https://unpkg.com/lucide-static@latest/icons/camera.svg" class="w-4 h-4 text-white">
                        </div>
                    </div>
                    <h1 class="text-xl font-bold text-gray-800 mb-1">Sarah Wilson</h1>
                    <p class="text-sm text-gray-500">冥想爱好者 · 初级</p>
                </div>

                <!-- 数据统计 -->
                <div class="grid grid-cols-3 gap-4 mb-6">
                    <div class="bg-white/70 backdrop-blur-xl rounded-2xl p-3 text-center border border-white/20">
                        <p class="text-2xl font-semibold text-indigo-600 mb-1">30</p>
                        <p class="text-xs text-gray-500">连续天数</p>
                    </div>
                    <div class="bg-white/70 backdrop-blur-xl rounded-2xl p-3 text-center border border-white/20">
                        <p class="text-2xl font-semibold text-indigo-600 mb-1">128</p>
                        <p class="text-xs text-gray-500">总时长(小时)</p>
                    </div>
                    <div class="bg-white/70 backdrop-blur-xl rounded-2xl p-3 text-center border border-white/20">
                        <p class="text-2xl font-semibold text-indigo-600 mb-1">12</p>
                        <p class="text-xs text-gray-500">完成课程</p>
                    </div>
                </div>

                <!-- 功能列表 -->
                <div class="space-y-3 flex-1">
                    <div class="bg-white/70 backdrop-blur-xl rounded-xl p-4 flex items-center justify-between border border-white/20">
                        <div class="flex items-center">
                            <div class="bg-indigo-100 rounded-lg p-2 mr-3">
                                <img src="https://unpkg.com/lucide-static@latest/icons/award.svg" class="w-5 h-5 text-indigo-600">
                            </div>
                            <span class="text-gray-700">我的成就</span>
                        </div>
                        <img src="https://unpkg.com/lucide-static@latest/icons/chevron-right.svg" class="w-5 h-5 text-gray-400">
                    </div>

                    <div class="bg-white/70 backdrop-blur-xl rounded-xl p-4 flex items-center justify-between border border-white/20">
                        <div class="flex items-center">
                            <div class="bg-indigo-100 rounded-lg p-2 mr-3">
                                <img src="https://unpkg.com/lucide-static@latest/icons/settings.svg" class="w-5 h-5 text-indigo-600">
                            </div>
                            <span class="text-gray-700">设置</span>
                        </div>
                        <img src="https://unpkg.com/lucide-static@latest/icons/chevron-right.svg" class="w-5 h-5 text-gray-400">
                    </div>

                    <div class="bg-white/70 backdrop-blur-xl rounded-xl p-4 flex items-center justify-between border border-white/20">
                        <div class="flex items-center">
                            <div class="bg-indigo-100 rounded-lg p-2 mr-3">
                                <img src="https://unpkg.com/lucide-static@latest/icons/help-circle.svg" class="w-5 h-5 text-indigo-600">
                            </div>
                            <span class="text-gray-700">帮助与反馈</span>
                        </div>
                        <img src="https://unpkg.com/lucide-static@latest/icons/chevron-right.svg" class="w-5 h-5 text-gray-400">
                    </div>
                </div>

                <!-- 底部导航 -->
                <div class="pt-4">
                    <div class="bg-white/80 backdrop-blur-xl rounded-2xl p-4 flex justify-around border border-white/20">
                        <img src="https://unpkg.com/lucide-static@latest/icons/home.svg" class="w-6 h-6 text-gray-400">
                        <img src="https://unpkg.com/lucide-static@latest/icons/book-open.svg" class="w-6 h-6 text-gray-400">
                        <img src="https://unpkg.com/lucide-static@latest/icons/target.svg" class="w-6 h-6 text-gray-400">
                        <img src="https://unpkg.com/lucide-static@latest/icons/users.svg" class="w-6 h-6 text-gray-400">
                        <img src="https://unpkg.com/lucide-static@latest/icons/user.svg" class="w-6 h-6 text-indigo-600">
                    </div>
                </div>
            </div>
        </div>

        <!-- 设置页面 -->
        <div class="w-80 h-[600px] bg-white rounded-[40px] p-6 shadow-xl overflow-hidden relative">
            <div class="bg-gradient-to-br from-purple-50 to-blue-50 absolute inset-0 opacity-50"></div>
            
            <div class="relative h-full">
                <!-- 返回按钮 -->
                <div class="flex items-center mb-6">
                    <img src="https://unpkg.com/lucide-static@latest/icons/chevron-left.svg" class="w-6 h-6 text-gray-600 mr-3">
                    <h1 class="text-xl font-bold text-gray-800">设置</h1>
                </div>

                <!-- 设置选项 -->
                <div class="space-y-4">
                    <div class="bg-white/70 backdrop-blur-xl rounded-xl p-4 flex items-center justify-between border border-white/20">
                        <span class="text-gray-700">通知提醒</span>
                        <div class="w-11 h-6 bg-indigo-600 rounded-full relative">
                            <div class="absolute right-1 top-1 w-4 h-4 bg-white rounded-full"></div>
                        </div>
                    </div>

                    <div class="bg-white/70 backdrop-blur-xl rounded-xl p-4 flex items-center justify-between border border-white/20">
                        <span class="text-gray-700">自动播放</span>
                        <div class="w-11 h-6 bg-gray-200 rounded-full relative">
                            <div class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full"></div>
                        </div>
                    </div>

                    <div class="bg-white/70 backdrop-blur-xl rounded-xl p-4 flex items-center justify-between border border-white/20">
                        <span class="text-gray-700">深色模式</span>
                        <div class="w-11 h-6 bg-gray-200 rounded-full relative">
                            <div class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full"></div>
                        </div>
                    </div>

                    <div class="bg-white/70 backdrop-blur-xl rounded-xl p-4 flex items-center justify-between border border-white/20">
                        <span class="text-gray-700">隐私设置</span>
                        <img src="https://unpkg.com/lucide-static@latest/icons/chevron-right.svg" class="w-5 h-5 text-gray-400">
                    </div>

                    <div class="bg-white/70 backdrop-blur-xl rounded-xl p-4 flex items-center justify-between border border-white/20">
                        <span class="text-gray-700">关于我们</span>
                        <img src="https://unpkg.com/lucide-static@latest/icons/chevron-right.svg" class="w-5 h-5 text-gray-400">
                    </div>
                </div>

                <!-- 退出登录按钮 -->
                <div class="absolute bottom-6 left-6 right-6">
                    <button class="w-full bg-red-50 text-red-600 py-4 rounded-xl font-medium">
                        退出登录
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
