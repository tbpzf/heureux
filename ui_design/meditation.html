<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冥想App - 冥想空间</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="flex space-x-6">
        <!-- 冥想计时器页面 -->
        <div class="w-80 h-[600px] bg-white rounded-[40px] p-6 shadow-xl overflow-hidden relative">
            <div class="bg-gradient-to-br from-purple-50 to-blue-50 absolute inset-0 opacity-50"></div>
            
            <div class="relative h-full flex flex-col">
                <!-- 顶部标题 -->
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-gray-800">冥想空间</h1>
                    <p class="text-sm text-gray-500 mt-1">选择合适的环境音乐开始冥想</p>
                </div>

                <!-- 环境音乐选择 -->
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="bg-white/70 backdrop-blur-xl rounded-2xl p-4 border border-white/20 text-center">
                        <div class="bg-indigo-100 rounded-xl p-4 mb-2">
                            <img src="https://unpkg.com/lucide-static@latest/icons/waves.svg" class="w-8 h-8 mx-auto text-indigo-600">
                        </div>
                        <span class="text-sm text-gray-700">海浪声</span>
                    </div>
                    <div class="bg-white/70 backdrop-blur-xl rounded-2xl p-4 border border-white/20 text-center">
                        <div class="bg-indigo-100 rounded-xl p-4 mb-2">
                            <img src="https://unpkg.com/lucide-static@latest/icons/cloud-rain.svg" class="w-8 h-8 mx-auto text-indigo-600">
                        </div>
                        <span class="text-sm text-gray-700">雨声</span>
                    </div>
                    <div class="bg-white/70 backdrop-blur-xl rounded-2xl p-4 border border-white/20 text-center">
                        <div class="bg-indigo-100 rounded-xl p-4 mb-2">
                            <img src="https://unpkg.com/lucide-static@latest/icons/music.svg" class="w-8 h-8 mx-auto text-indigo-600">
                        </div>
                        <span class="text-sm text-gray-700">轻音乐</span>
                    </div>
                    <div class="bg-white/70 backdrop-blur-xl rounded-2xl p-4 border border-white/20 text-center">
                        <div class="bg-indigo-100 rounded-xl p-4 mb-2">
                            <img src="https://unpkg.com/lucide-static@latest/icons/wind.svg" class="w-8 h-8 mx-auto text-indigo-600">
                        </div>
                        <span class="text-sm text-gray-700">白噪音</span>
                    </div>
                </div>

                <!-- 时长选择 -->
                <div class="mb-8">
                    <h3 class="text-sm font-medium text-gray-700 mb-4">选择冥想时长</h3>
                    <div class="flex space-x-4">
                        <div class="flex-1 bg-white/70 backdrop-blur-xl rounded-xl py-3 text-center border border-white/20">
                            <span class="text-sm text-gray-600">5分钟</span>
                        </div>
                        <div class="flex-1 bg-indigo-600 rounded-xl py-3 text-center">
                            <span class="text-sm text-white">10分钟</span>
                        </div>
                        <div class="flex-1 bg-white/70 backdrop-blur-xl rounded-xl py-3 text-center border border-white/20">
                            <span class="text-sm text-gray-600">15分钟</span>
                        </div>
                    </div>
                </div>

                <!-- 开始按钮 -->
                <div class="mt-auto">
                    <button class="w-full bg-indigo-600 text-white py-4 rounded-xl font-medium">
                        开始冥想
                    </button>
                </div>
            </div>
        </div>

        <!-- 冥想进行中页面 -->
        <div class="w-80 h-[600px] bg-white rounded-[40px] p-6 shadow-xl overflow-hidden relative">
            <div class="bg-gradient-to-br from-purple-50 to-blue-50 absolute inset-0 opacity-50"></div>
            
            <div class="relative h-full flex flex-col items-center justify-center text-center">
                <!-- 背景图片 -->
                <div class="absolute inset-0">
                    <img src="https://images.unsplash.com/photo-1519834785169-98be25ec3f84?w=500&auto=format" 
                         class="w-full h-full object-cover opacity-20">
                </div>

                <!-- 计时器 -->
                <div class="relative">
                    <div class="w-48 h-48 rounded-full border-8 border-indigo-100 flex items-center justify-center mb-8">
                        <div class="text-center">
                            <div class="text-4xl font-bold text-indigo-600 mb-1">08:42</div>
                            <div class="text-sm text-gray-500">剩余时间</div>
                        </div>
                    </div>

                    <!-- 控制按钮 -->
                    <div class="flex justify-center items-center space-x-6">
                        <button class="p-3 rounded-full bg-white/70 backdrop-blur-xl border border-white/20">
                            <img src="https://unpkg.com/lucide-static@latest/icons/skip-back.svg" class="w-6 h-6 text-gray-600">
                        </button>
                        <button class="p-4 rounded-full bg-indigo-600">
                            <img src="https://unpkg.com/lucide-static@latest/icons/pause.svg" class="w-8 h-8 text-white">
                        </button>
                        <button class="p-3 rounded-full bg-white/70 backdrop-blur-xl border border-white/20">
                            <img src="https://unpkg.com/lucide-static@latest/icons/skip-forward.svg" class="w-6 h-6 text-gray-600">
                        </button>
                    </div>
                </div>

                <!-- 音量控制 -->
                <div class="absolute bottom-6 left-6 right-6">
                    <div class="bg-white/70 backdrop-blur-xl rounded-2xl p-4 border border-white/20">
                        <div class="flex items-center">
                            <img src="https://unpkg.com/lucide-static@latest/icons/volume-2.svg" class="w-5 h-5 text-gray-600 mr-3">
                            <div class="flex-1 h-1 bg-gray-200 rounded-full">
                                <div class="w-2/3 h-full bg-indigo-600 rounded-full"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
